<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="dns-prefetch" href="//cb.cdn.changbaimg.com" />
    <link href="//cb.cdn.changbaimg.com/css/mobile_common.min.css" rel="stylesheet" />
    <script src="//cb.cdn.changbaimg.com/js/flexible.min.js?ver=1.0.5"></script>
    <meta name="apple-mobile-web-app-title" content="唱吧活动" />
    <meta name="Keywords" content="唱吧" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="/cdn_css/yunying/autorap2018/index.css" />
    <title>人人都是大说唱家</title>
</head>


<body data-showOpenAppBar="true">
    <div class="content-wrapper" id="app">
        <!-- 弹窗 -->
        <div class="mes-layer" v-cloak v-show="mesLayerFlag">
            <div class="mes-layer-content">
                {{ mesContent }}
            </div>
        </div>
       <!-- 显示背景 -->
        <div class="back">
            <!-- 将按钮加入背景图层 -->
            <div class="btn" @click="showrule">
            </div>
        </div>
        <ul>
            <li  class="div-inline" :class="item.status" v-for="(item, index) in tablist" @click="tabChange(index)">{{ item.name }}</li>
        </ul>
        <!-- 清除float：left属性 -->
        <div class="clearBoth"></div>
        <!-- 用户列表 -->
        <ul class="list">
            <!-- 单个用户详细排版 -->
            <li class="users" v-for="(item, index) in list">
                <div class="rank">{{ index+1 }}</div>

                <img class="pictrues"  :src="item.avatar" alt="">

                <div class="info">
                    <div class="name">{{ item.nickname }}</div>
                    <div class="music">{{ item.songname }}</div>   
                </div>
                
                <div class="times">{{ item.value }}</div>
            </li>
        </ul>

       <div>
           <div class="signup" @click="sign">立即报名</div>
       </div>

        <div class="rule" v-show="ruleflag">
            <div class="title">
                <div class="h2">参与方式</div>
                <ul>
                    <li class="p">点击页面下方立即报名</li>
                    <li class="p">公开上传autorap说唱作品</li>
                    <li class="p">将作品分享到站外</li>
                </ul>
            </div>
            <div class="ok" @click="sure">确定</div>
        </div>


        
        <!-- loading -->
        <div class="loading-wrapper" v-cloak v-show="loadingFlag">
            <div class="loading">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <script src="//cb.cdn.changbaimg.com/js/mobile-common.min.js?ver=2.0.1"></script>
    <script src="//cbshowhot.cdn.changbaimg.com/!/vue/2.1.6/vue.min.js"></script>
    <script src="//cb.cdn.changbaimg.com/assets/js/njwap/common/axios.min.js?v=1e8d2e3098"></script>
    <script src="//changba.com/weixin/share.php"></script>
    <div style="display:none">
        <script src="https://s13.cnzz.com/z_stat.php?id=&web_id=" language="JavaScript"></script>
    </div>
    <script src="https://cbshowhot.cdn.changbaimg.com/!/regenerator-runtime/0.12.1/runtime.js"></script>
    <script src="/cdn_js/yunying/autorap2018/index.js"></script>
    <script src="//cb.cdn.changbaimg.com/js/iwt_wap_audit.min.js?ver=1.0.0"></script>
</body>

</html>
